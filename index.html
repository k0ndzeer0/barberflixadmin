    <style>

        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #000; color: #fff; }
        .header { background: #1a1a1a; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 50px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 20px; font-weight: bold; color: #e50914; cursor: pointer; }

        .nav-tab:hover { color: #fff; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .form-container { background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 30px; margin-bottom: 30px; }

        .form-group input, .form-group textarea { width: 100%; padding: 12px; background: #0a0a0a; border: 1px solid rgba(255,255,255,0.2); border-radius: 5px; color: #fff; font-size: 16px; }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 12px 24px; background: #e50914; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn:hover { background: #f40612; }

        .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.3); }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); }
        .btn-danger { background: #dc3545; }
        .btn-danger:hover { background: #c82333; }
        .alert { padding: 15px; border-radius: 5px; margin-bottom: 20px; display: none; }
        .alert.show { display: block; }
        .alert-success { background: rgba(0,255,0,0.1); border: 1px solid rgba(0,255,0,0.3); color: #0f0; }
        .alert-error { background: rgba(255,0,0,0.1); border: 1px solid rgba(255,0,0,0.3); color: #f00; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }

        .modal-header h2 { font-size: 1.8rem; }
        .close-btn { background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; position: absolute; top: 15px; right: 15px; }
        hr { border: 1px solid rgba(255,255,255,0.1); margin: 20px 0; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .table th { color: #e50914; font-weight: 600; }
        .table tr:hover { background: rgba(255,255,255,0.05); }
        .badge { display: inline-block; padding: 4px 12px; border-radius: 12px; font-size: 0.85rem; }

</head>

    <script>
        const SUPABASE_URL = 'https://tvvqwlxmpmolnyavabqq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR2dnF3bHhtcG1vbG55YXZhYnFxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwODg5MjMsImV4cCI6MjA3ODY2NDkyM30.5FW2R9rcYXpAvpAjWnviBRIjeQOVf2pZwWrYrqljdHw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const ADMIN_EMAILS = ['henrikocarlos69@gmail.com'];
        let currentUser = null;
        
        async function checkAdminAccess() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user || !ADMIN_EMAILS.includes(user.email)) {
                showLoginScreen();
                return;
            }
            currentUser = user;
            hideLoginScreen();
        }
        
        function showLoginScreen() {
            document.querySelector('.header').style.display = 'none';
            document.querySelector('.nav-tabs').style.display = 'none';
            document.querySelector('.container').style.display = 'none';
            
            const loginContainer = document.createElement('div');
            loginContainer.id = 'loginContainer';
            loginContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #000;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            `;
            loginContainer.innerHTML = `
                <div style="background: #1a1a1a; border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 40px; max-width: 450px; width: 90%;">
                    <div style="text-align: center; margin-bottom: 30px;">
                        <h1 style="color: #e50914; font-size: 2rem; margin-bottom: 10px;">Barberflix</h1>
                        <p style="color: #999;">Painel Administrativo</p>
                    </div>
                    <div id="loginAlert" class="alert"></div>
                    <form id="loginForm" onsubmit="handleAdminLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="adminEmail" required placeholder="admin@email.com">
                        </div>
                        <div class="form-group">
                            <label>Senha</label>
                            <input type="password" id="adminPassword" required placeholder="Sua senha">
                        </div>
                        <div class="checkbox-group" style="display: flex; align-items: center; gap: 10px; margin: 15px 0;">
                            <input type="checkbox" id="rememberAdmin" style="width: 18px; height: 18px; accent-color: #e50914;">
                            <label for="rememberAdmin" style="color: #ccc; font-size: 14px; margin: 0; cursor: pointer;">Manter logado</label>
                        </div>
                        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">Entrar</button>
                    </form>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="barberflix-cliente.html" style="color: #999; text-decoration: none; font-size: 0.9rem;">Voltar para p√°gina inicial</a>
                    </div>
                </div>
            `;
            document.body.appendChild(loginContainer);
        }
        
        function hideLoginScreen() {
            const loginContainer = document.getElementById('loginContainer');
            if (loginContainer) {
                loginContainer.remove();
            }
            document.querySelector('.header').style.display = 'flex';
            document.querySelector('.nav-tabs').style.display = 'flex';
            document.querySelector('.container').style.display = 'block';
        }
        
        async function handleAdminLogin(e) {
            e.preventDefault();
            const alert = document.getElementById('loginAlert');
            const btn = e.target.querySelector('button[type="submit"]');
            
            try {
                btn.disabled = true;
                btn.textContent = 'Entrando...';
                
                const email = document.getElementById('adminEmail').value.trim();
                const password = document.getElementById('adminPassword').value;
                const rememberMe = document.getElementById('rememberAdmin').checked;
                
                if (!email || !password) {
                    throw new Error('Preencha email e senha');
                }
                
                showAlert(alert, 'Verificando credenciais...', 'success');
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Erro de autentica√ß√£o:', error);
                    if (error.message.includes('Invalid login credentials') || error.message.includes('invalid')) {
                        throw new Error('Email ou senha incorretos. Verifique suas credenciais.');
                    }
                    throw error;
                }
                
                if (!data || !data.user) {
                    throw new Error('Erro ao fazer login. Tente novamente.');
                }
                
                if (!ADMIN_EMAILS.includes(data.user.email)) {
                    await supabase.auth.signOut();
                    throw new Error('Acesso negado. Apenas administradores podem acessar este painel.');
                }
                
                showAlert(alert, 'Login realizado com sucesso!', 'success');
                currentUser = data.user;
                
                setTimeout(() => {
                    hideLoginScreen();
                    loadDashboard();
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert(alert, error.message || 'Erro ao fazer login. Verifique suas credenciais.', 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Entrar';
            }
        }
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'dashboard') loadDashboard();
            if (tabName === 'manage-shops') loadManageShops();
            if (tabName === 'users') loadUsers();
        }
        
        async function loadDashboard() {
            try {
                const [barbershops, profiles] = await Promise.all([
                    supabase.from('barbershops').select('id', { count: 'exact' }),
                    supabase.from('profiles').select('id, user_type', { count: 'exact' })
                ]);
                
                const totalBarbers = profiles.data?.filter(p => p.user_type === 'barber').length || 0;
                const totalClients = profiles.data?.filter(p => p.user_type === 'client').length || 0;
                
                document.getElementById('totalBarbershops').textContent = barbershops.count || 0;
                document.getElementById('totalUsers').textContent = profiles.count || 0;
                document.getElementById('totalBarbers').textContent = totalBarbers;
                document.getElementById('totalClients').textContent = totalClients;
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }
        
        async function handleBarbershopSubmit(e) {
            e.preventDefault();
            const alert = document.getElementById('barbershopAlert');
            const btn = document.getElementById('barbershopBtn');
            btn.disabled = true;
            btn.textContent = 'Cadastrando...';
            
            try {
                const ownerEmail = document.getElementById('ownerEmail').value;
                let barberId;
                let tempPassword = '';
                
                // Verificar se j√° existe
                const { data: existing } = await supabase
                    .from('profiles')
                    .select('id')
                    .eq('email', ownerEmail)
                    .maybeSingle();
                
                if (existing) {
                    barberId = existing.id;
                    showAlert(alert, 'Usu√°rio j√° existe. Atualizando perfil...', 'success');
                    
                    // Atualizar perfil para barbeiro COM EMAIL
                    await supabase.from('profiles').update({
                        email: ownerEmail,
                        user_type: 'barber',
                        full_name: document.getElementById('shopName').value
                    }).eq('id', barberId);
                } else {
                    // Criar usu√°rio
                    tempPassword = Math.random().toString(36).slice(-8) + 'A1!';
                    showAlert(alert, 'Criando usu√°rio...', 'success');
                    
                    const { data: newUser, error: createError } = await supabase.auth.signUp({
                        email: ownerEmail,
                        password: tempPassword
                    });
                    
                    if (createError) throw createError;
                    if (!newUser.user) throw new Error('Usu√°rio n√£o criado');
                    
                    barberId = newUser.user.id;
                    
                    // Criar perfil IMEDIATAMENTE com retry r√°pido
                    showAlert(alert, 'Criando perfil...', 'success');
                    let profileCreated = false;
                    
                    // Aguardar 2 segundos para o trigger criar o perfil
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Verificar se o perfil j√° foi criado pelo trigger
                    const { data: existingProfile } = await supabase
                        .from('profiles')
                        .select('id, email')
                        .eq('id', barberId)
                        .maybeSingle();
                    
                    if (existingProfile) {
                        profileCreated = true;
                        // Atualizar perfil COM EMAIL
                        await supabase.from('profiles').update({
                            email: ownerEmail,
                            user_type: 'barber',
                            full_name: document.getElementById('shopName').value
                        }).eq('id', barberId);
                    } else {
                        // Tentar criar perfil manualmente COM EMAIL
                        for (let i = 0; i < 5; i++) {
                            const { error: profileError } = await supabase.from('profiles').insert({
                                id: barberId,
                                email: ownerEmail,
                                user_type: 'barber',
                                full_name: document.getElementById('shopName').value
                            });
                            
                            if (!profileError) {
                                profileCreated = true;
                                break;
                            }
                            
                            // Se der erro 409 (conflict) ou duplicate, significa que j√° existe
                            if (profileError.code === '23505' || 
                                profileError.message.includes('duplicate') || 
                                profileError.message.includes('unique') ||
                                profileError.message.includes('already exists')) {
                                profileCreated = true;
                                // Atualizar perfil existente COM EMAIL
                                await supabase.from('profiles').update({
                                    email: ownerEmail,
                                    user_type: 'barber',
                                    full_name: document.getElementById('shopName').value
                                }).eq('id', barberId);
                                break;
                            }
                            
                            // Se n√£o for erro de foreign key, aguardar e tentar novamente
                            if (!profileError.message.includes('foreign key')) {
                                await new Promise(resolve => setTimeout(resolve, 2000));
                                continue;
                            }
                            
                            // Aguardar 2 segundos entre tentativas
                            await new Promise(resolve => setTimeout(resolve, 2000));
                        }
                    }
                    
                    if (!profileCreated) {
                        // √öltima tentativa: verificar se existe e atualizar COM EMAIL
                        const { data: finalCheck } = await supabase
                            .from('profiles')
                            .select('id')
                            .eq('id', barberId)
                            .maybeSingle();
                        
                        if (finalCheck) {
                            await supabase.from('profiles').update({
                                email: ownerEmail,
                                user_type: 'barber',
                                full_name: document.getElementById('shopName').value
                            }).eq('id', barberId);
                            profileCreated = true;
                        } else {
                            throw new Error('N√£o foi poss√≠vel criar o perfil. O usu√°rio pode n√£o ter sido criado corretamente. Aguarde 1 minuto e tente novamente.');
                        }
                    }
                }
                
                // TENTAR CRIAR VIA RPC (BYPASS RLS)
                showAlert(alert, 'Criando barbearia via RPC...', 'success');
                
                let rpcSuccess = false;
                
                // Tentar fun√ß√£o RPC primeiro
                try {
                    const { data: rpcResult, error: rpcError } = await supabase.rpc('criar_barbearia_simples', {
                        p_email: ownerEmail,
                        p_nome_barbearia: document.getElementById('shopName').value,
                        p_endereco: document.getElementById('address').value,
                        p_bairro: document.getElementById('neighborhood').value,
                        p_cidade: document.getElementById('city').value,
                        p_estado: document.getElementById('state').value,
                        p_cep: document.getElementById('zipCode').value,
                        p_descricao: document.getElementById('description').value || null,
                        p_telefone: document.getElementById('phone').value || null,
                        p_email_barbearia: document.getElementById('email').value || null
                    });
                    
                    if (!rpcError && rpcResult && rpcResult.success) {
                        rpcSuccess = true;
                        if (tempPassword) {
                            showAlert(alert, `‚úÖ ${rpcResult.message} Senha: ${tempPassword}`, 'success');
                        } else {
                            showAlert(alert, `‚úÖ ${rpcResult.message}`, 'success');
                        }
                    } else if (rpcError) {
                        console.log('RPC n√£o dispon√≠vel, tentando m√©todo direto...', rpcError);
                    }
                } catch (rpcErr) {
                    console.log('Erro ao chamar RPC:', rpcErr);
                }
                
                // Se RPC n√£o funcionou, tentar m√©todo direto
                if (!rpcSuccess) {
                    showAlert(alert, 'Tentando criar diretamente na tabela...', 'success');
                    
                    const { error: shopError } = await supabase.from('barbershops').insert({
                        barber_id: barberId,
                        name: document.getElementById('shopName').value,
                        description: document.getElementById('description').value || null,
                        address: document.getElementById('address').value,
                        neighborhood: document.getElementById('neighborhood').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        zip_code: document.getElementById('zipCode').value,
                        phone: document.getElementById('phone').value || null,
                        email: document.getElementById('email').value || null,
                        is_active: true
                    });
                    
                    if (shopError) {
                        // Se j√° existe, atualizar
                        if (shopError.message.includes('duplicate') || shopError.message.includes('unique')) {
                            const { data: existingShop } = await supabase
                                .from('barbershops')
                                .select('id')
                                .eq('barber_id', barberId)
                                .single();
                            
                            if (existingShop) {
                                await supabase.from('barbershops').update({
                                    name: document.getElementById('shopName').value,
                                    description: document.getElementById('description').value || null,

                            } else {

                    } else {

            } catch (error) {
                // Tratar erros espec√≠ficos
                let errorMessage = error.message || 'Erro ao cadastrar';
                
                if (error.message.includes('duplicate') || error.message.includes('unique') || error.message.includes('already exists')) {
                    if (error.message.includes('name') || error.message.includes('barbershops')) {
                        errorMessage = 'J√° existe uma barbearia com este nome. Escolha outro nome.';
                    } else if (error.message.includes('email')) {
                        errorMessage = 'Este email j√° est√° cadastrado. Use outro email.';
                    } else {
                        errorMessage = 'Este registro j√° existe no sistema.';
                    }
                } else if (error.message.includes('foreign key')) {
                    errorMessage = 'Erro ao criar usu√°rio. Aguarde 1 minuto e tente novamente.';
                } else if (error.message.includes('permission') || error.message.includes('403')) {
                    errorMessage = 'Erro de permiss√£o. Execute o SQL fix-rls-barbershops-CORRIGIDO.sql no Supabase.';
                }
                
                showAlert(alert, '‚ùå ' + errorMessage, 'error');

                btn.textContent = 'Cadastrar Barbearia';
            }
        }

        async function handleEditShop(e, shopId) {
            e.preventDefault();
            const alert = document.getElementById('editShopAlert');
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.textContent = 'Salvando...';
            
            try {
                // Atualizar barbearia
                    const { error: shopError } = await supabase
                    .from('barbershops')
                    .update({
                        name: document.getElementById('editShopName').value,
                        description: document.getElementById('editShopDescription').value || null,
                        address: document.getElementById('editShopAddress').value,
                        neighborhood: document.getElementById('editShopNeighborhood').value,
                        city: document.getElementById('editShopCity').value,
                        state: document.getElementById('editShopState').value,
                        zip_code: document.getElementById('editShopZip').value,
                        phone: document.getElementById('editShopPhone').value || null,
                        email: document.getElementById('editShopEmail').value || null,
                        is_active: document.getElementById('editShopStatus').value === 'true'
                    })
                    .eq('id', shopId);
                
                if (shopError) throw shopError;
                
                // Atualizar email do dono se mudou
                const newOwnerEmail = document.getElementById('editShopOwnerEmail').value;
                const { data: currentShop } = await supabase
                    .from('barbershops')
                    .select('barber_id')
                    .eq('id', shopId)
                    .single();
                
                if (currentShop) {
                    const { data: currentProfile } = await supabase
                        .from('profiles')
                        .select('email')
                        .eq('id', currentShop.barber_id)
                        .single();
                    
                    // Se email mudou, atualizar no perfil
                    if (currentProfile && currentProfile.email !== newOwnerEmail) {
                        await supabase
                            .from('profiles')
                            .update({ email: newOwnerEmail })
                            .eq('id', currentShop.barber_id);
                    }
                }
                
                // Se tiver nova senha, mostrar para admin informar ao dono
                const newPassword = document.getElementById('editShopPassword').value;
                if (newPassword) {
                    showAlert(alert, `‚úÖ Barbearia atualizada! Email: ${newOwnerEmail} | Nova senha: ${newPassword} (informe ao dono)`, 'success');
                } else {
                    showAlert(alert, `‚úÖ Barbearia atualizada! Email do dono: ${newOwnerEmail}`, 'success');
                }
                
                setTimeout(() => {
                    document.querySelector('.modal').remove();
                    loadManageShops();
                    loadDashboard();
                }, 2000);
                
            } catch (error) {
                showAlert(alert, '‚ùå ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salvar Altera√ß√µes';
            }
        }
